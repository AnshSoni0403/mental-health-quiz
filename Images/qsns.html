<body>

        <div class="quiz-container" id="quiz">
            <div class="quiz-header">
                <h2 id="question">Question text</h2>
                <ul>
                    <li>
                        <input type="radio" id="a" name="answer" class="answer" />
                        <label id="a_text" for="a">Question</label>
                    </li>
                    <li>
                        <input type="radio" id="b" name="answer" class="answer" />
                        <label id="b_text" for="b">Question</label>
                    </li>
                    <li>
                        <input type="radio" id="c" name="answer" class="answer" />
                        <label id="c_text" for="c">Question</label>
                    </li>
                    <li>
                        <input type="radio" id="d" name="answer" class="answer" />
                        <label id="d_text" for="d">Question</label>
                    </li>
                </ul>
            </div>
            <button id="submit">Submit</button>
        </div>


    
    

    <script>
        var timerElement = document.getElementById('timer');
        var totalTime = 120; 

        function updateTimer() {
            var minutes = Math.floor(totalTime / 60);
            var seconds = totalTime % 60;

            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;

            timerElement.textContent = minutes + ':' + seconds;

            if (totalTime > 0) {
                totalTime--;
                setTimeout(updateTimer, 1000);
            }
        }

        updateTimer();

        const quizData = [
{
question: "What is the term for a persistent feeling of sadness, hopelessness, and a lack of interest or pleasure in activities?",
a: "Anxiety",
b: " Bipolar disorder",
c: " Depression",
d: "Schizophrenia",
correct: "c" },

{
question: "Which neurotransmitter is often associated with mood regulation and is implicated in conditions like depression?",
a: "Serotonin",
b: "Dopamine",
c: "GABA",
d: " Acetylcholine",
correct: "a" },

{
question: "What is the primary purpose of cognitive-behavioral therapy (CBT) in treating mental health disorders?",
a: "Enhancing creativity",
b: "Changing negative thought patterns and behaviors",
c: "Promoting physical activity",
d: "Encouraging socialization",
correct: "b" },

{
question: " Which of the following is a common symptom of anxiety disorders?",
a: "Elevated mood",
b: "Persistent fear or worry",
c: "Impaired memory",
d: " Slurred speech",
correct: "b" },

{
question: "What mental health disorder is characterized by extreme mood swings, including episodes of mania and depression?",
a: "Obsessive-Compulsive Disorder (OCD)",
b: "Bipolar disorder",
c: "Generalized Anxiety Disorder (GAD)",
d: "Post-Traumatic Stress Disorder (PTSD)",
correct: "b"
},

{
question: "What is the first step someone should take if they suspect they are experiencing a mental health issue?",
a: "Ignore it; it will go away on its own",
b: "Consult a friend or family member",
c: "Seek professional help",
d: "Engage in self-medication",
correct: "c"
},

{
question: " Which lifestyle factor is often associated with better mental health?",
a: "Lack of sleep",
b: "Sedentary lifestyle",
c: "Healthy diet and regular exercise",
d: "Excessive caffeine intake",
correct: "c"
},

{
question: " What term is used to describe a state of intense fear or discomfort that arises abruptly and peaks within minutes?",
a: "Obsession",
b: "Panic attack",
c: "Phobia",
d: "Compulsion",
correct: "b"
},

{
question: "Which of the following is NOT a common symptom of post-traumatic stress disorder (PTSD)?",
a: "Flashbacks",
b: "Intrusive thoughts",
c: "Excessive happiness",
d: "Avoidance of reminders",
correct: "c"
},

{
question: " What is the purpose of mindfulness meditation in mental health practices?",
a: "Increase stress levels",
b: "Enhance focus and concentration",
c: "Encourage impulsive behavior",
d: "Worsen anxiety",
correct: "b"
},











];

const quiz = document.getElementById("quiz");
const answerEls = document.querySelectorAll(".answer");
const questionEl = document.getElementById("question");
const a_text = document.getElementById("a_text");
const b_text = document.getElementById("b_text");
const c_text = document.getElementById("c_text");
const d_text = document.getElementById("d_text");
const submitBtn = document.getElementById("submit");

let currentQuiz = 0;
let score = 0;

loadQuiz();

function loadQuiz() {
deselectAnswers();

const currentQuizData = quizData[currentQuiz];

questionEl.innerText = currentQuizData.question;
a_text.innerText = currentQuizData.a;
b_text.innerText = currentQuizData.b;
c_text.innerText = currentQuizData.c;
d_text.innerText = currentQuizData.d;
}

function getSelected() {
let answer = undefined;
answerEls.forEach(answerEl => {
if (answerEl.checked) {
answer = answerEl.id;
}
});
return answer;
}

function deselectAnswers() {
answerEls.forEach(answerEl => {
answerEl.checked = false;
});
}

submitBtn.addEventListener("click", () => {
const answer = getSelected();
if (answer) {
if (answer === quizData[currentQuiz].correct) {
score++;
}
currentQuiz++;
if (currentQuiz < quizData.length) { loadQuiz(); } else { quiz.innerHTML=` <h2>You answered correctly at ${score}/${quizData.length} questions.</h2>
    <button onclick="#">Reload</button>
    `;
    }
    }
    });
    </script>
